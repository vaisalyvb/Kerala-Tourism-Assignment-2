    <h1>SignUp</h1>
      <!--Form div starts here-->
      <form action="#">
      <div class="col-lg-3 position">
        <div class="mb-3">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" >
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" >
        </div>
        <div class="mb-3 ">
          <label for="phone" >Phone Number</label>
          
            <input type="tel" class="form-control" id="phoneno" oninput="phonenumber()">
            <p id="phoneno"></p>

          </div>
        <div class="mb-3 ">
          <label for="inputEmail3" >Email</label>
          
            <input type="text" class="form-control" id="email" oninput="validate1()">
            <label for="error" id="error"></label>

          </div>
        <div>
        <div class="mb-3 ">
          <label for="inputPassword3" >Password</label>
            <input type="password" class="form-control" id="password" oninput="passwordChanged()">
            <p id="strength"></p>
          </div>
          
            <br>
            
              <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="" >
                <label class="form-check-label">
                  Agree to terms and conditions
                </label>
              </div>
      
            <button type="submit" class="btn btn-primary">SignUp</button>
            </form>
